<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>QR Creator by Simón Guzmán</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/qrcode.js"></script>
    </head>
    <body >

        <header class="masthead">
            <div class="container px-4 px-lg-5 h-80">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">  
                    <div class="col-lg-8">
                        <h1 class="text-center text-white font-weight-bold">Genera tu código QR en segundos</h1>
                        <p class="text-center" style="color: #5cda15;">Escribe una URL y presiona Enter</p>
                        <p class="text-center"><input id="text" class="text-center" type="text" placeholder="url" style="width:80%"></p>
                    </div>
                    <div class="col-lg-4 ">
                        <h1 class="text-white font-weight-bold"></h1>
                        <div class="col-auto p-5" id="qrcode" style=""></div>
                        <div><p></p></div>
                    </div>
                </div>  
                
                
                
            </div>
        </header>
       
       
        <script type="text/javascript">
            // Genera el objeto qrcode
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                width : 250,
                height : 250
            });
            // Funcion para crear el codigo
            function makeCode () {
                var elText = document.getElementById("text");
                if (!elText.value) {
                    elText.focus();
                    return;
                }
                qrcode.makeCode(elText.value);
            }
            // Al cargar crear el qr inicial
            makeCode();
            // Al pulsar teclar Enter, genera en QR
            $("#text").
                on("blur", function () {
                    makeCode();
                    document.getElementById("qrresuelto").innerText=document.getElementById("text").value;
                }).
                on("keydown", function (e) {
                    if (e.keyCode == 13) {
                        makeCode();
                        document.getElementById("qrresuelto").innerText=document.getElementById("text").value;
                        
                    }
                });
            </script>
    </body>
</html>
